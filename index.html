<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<style type="text/css">
		html,body{
			height: 100%;
    		margin: 0;
       				}
		
		.back{
			background-image: url("photo_2017-08-02_17-30-32.jpg");
			/* Full height */
			height:177.5vw;

    		/* Center and scale the image nicely */
    		background-position: left top;
    		background-repeat: no-repeat;
    		background-size: cover ;
					}
		.btn{
			z-index:10;
			width:100%;
			height:40vh;
			position:fixed;
			background-color:white;
			opacity:0.1;
			bottom:0px; 
		}
		
	</style>
	<script>
	var count=0;
	 function appear(){
	 	if(count==0){
	 		$(".back").css("background-image","url('photo_2017-08-03_13-26-13.jpg')");
	 		count++;

	 	}
	 	else{
	 		$(".back").css("background-image","url('photo_2017-08-02_15-16-09.jpg')");
	 	}
	 	
	 		 }
	 
	</script>
</head>
<body>
<div class="back">	
	<div class="btn" onclick="appear()"></div>
</div>

</body>
</html>
